server.port=8081
#server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:postgresql://localhost:5432/formula_one?currentSchema=public
spring.datasource.username=formula
spring.datasource.password=formula
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.default_schema=graphql

# GraphQl
spring.graphql.schema.fileExtensions=.graphql, .graphqls
spring.graphql.graphiql.enabled=true